<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        /* --- 1. 核心：引入您的企业字体 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            /* 【重要】文件名必须和 GitHub 里上传的一模一样，包括大小写 */
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            /* 全局应用该字体 */
            font-family: 'CorporateFont', 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000; /* 图片加载前的背景色 */
        }

        .bg-image {
            /* --- 2. 引用背景动图 --- */
            background-image: url('background.gif');
            
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* 黑色遮罩，0.3 表示 30% 透明度 */
            background-color: rgba(0, 0, 0, 0.3); 
            background-blend-mode: overlay;

            /* --- 3. 绝对居中布局 --- */
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        .countdown-container {
            padding: 0; 
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); 
        }

        h1 {
            /* 标题字号 */
            font-size: 3vw; 
            margin: 0 0 10px 0; 
            letter-spacing: 2px;
            text-transform: uppercase; 
            font-weight: normal; 
        }

        #timer {
            /* 数字字号 - 非常巨大 */
            font-size: 8vw; 
            line-height: 1;
