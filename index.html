<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        /* --- 字体引入 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        /* --- 全局样式 --- */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
            font-family: 'CorporateFont', 'Arial', sans-serif; 
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image {
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            text-align: center;
        }

        .countdown-container {
            display: flex;           
            flex-direction: row !important; /* 强制一行 */
            align-items: baseline;          /* 底部对齐，保证文字底边在一条线上 */
            justify-content: center;
            
            /* 标题 "ASPIRE GO-LIVE IN" 和数字之间的距离 */
            gap: 20px;               
            
            width: 100%;
            white-space: nowrap;
            color: white;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5); 
        }

        /* --- 左侧标题 --- */
        h1 {
            /* 标题字号：设定为标准大小 */
            font-size: clamp(20px, 2.5vw, 50px); 
            
            margin: 0;
            font-weight: normal; 
            white-space: nowrap; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- 右侧数字区域 --- */
        #timer {
            margin: 0;
            white-space: nowrap; 
            line-height: 1;
        }

        /* 数字样式：比标题大 */
        .num {
            font-family: 'CorporateFont', sans-serif; 
            font-size: clamp(26px, 3.8vw, 70px); 
            font-weight: normal; 
        }

        /* --- 【关键修改】单位样式 (D H M S) --- */
        .unit {
            font-family: 'CorporateFont', sans-serif; 
            
            /* 【绝对一致】强制字号与 h1 标题完全一样 */
            font-size: clamp(20px, 2.5vw, 50px);      
            
            font-weight: normal;
            
            /* 1. 数字和 D 之间的空隙 (模拟空格) */
            margin-left: 8px;  
            
            /* 2. D 和下一组数字之间的空隙 */
            margin-right: 15px; 
        }
        
        .unit:last-child { margin-right: 0; }

        /* 手机适配 */
        @media (max-width: 600px) {
            .countdown-container { gap: 10px; }
            .unit { margin-right: 8px; margin-left: 4px; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>ASPIRE GO-LIVE IN</h1> 
            <div id="timer">...</div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "LIVE NOW";
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            // 拼接 HTML: 确保单位是大写的 D H M S
            var timerHTML = 
                '<span class="num">' + days + '</span><span class="unit">D</span>' +
                '<span class="num">' + hoursStr + '</span><span class="unit">H</span>' +
                '<span class="num">' + minutesStr + '</span><span class="unit">M</span>' +
                '<span class="num">' + secondsStr + '</span><span class="unit">S</span>';

            var timerEl = document.getElementById("timer");
            if (timerEl) {
                timerEl.innerHTML = timerHTML;
            }

        }, 1000);
    </script>

</body>
</html>
