<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        /* --- 1. 核心：引入您的企业字体 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            /* 确保文件名与 GitHub 上传的一致 */
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'CorporateFont', 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000; 
        }

        .bg-image {
            background-image: url('background.gif');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.3); 
            background-blend-mode: overlay;
            
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        .countdown-container {
            padding: 0; 
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); 
        }

        h1 {
            font-size: 3vw; 
            margin: 0 0 15px 0; 
            letter-spacing: 2px;
            text-transform: uppercase; 
            font-weight: normal; 
        }

        #timer {
            /* 因为加了秒数，字数变长了，稍微调小一点点字号防止换行 */
            font-size: 6.5vw; 
            line-height: 1; 
            margin-top: 0;
            /* 确保数字之间不会太挤 */
            letter-spacing: -1px; 
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 20px; }
            /* 手机竖屏时，秒数会让这一行很长，调小字号 */
            #timer { font-size: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>ASPIRE GO-LIVE IN</h1> 
            <div id="timer">LOADING...</div>
        </div>
    </div>

    <script>
        // --- 目标日期：2026年4月10日 ---
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // 时间计算
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); // 拿回秒数

            // 补零逻辑 (例如 5秒 -> 05)
            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            // 显示格式：90D 08H 15M 05S
            document.getElementById("timer").innerHTML = 
                days + "D " + hoursStr + "H " + minutesStr + "M " + secondsStr + "S"; 

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "LIVE NOW";
            }
        }, 1000);
    </script>

</body>
</html>
