<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        /* --- 1. 字体引入 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'CorporateFont', 'Arial', sans-serif;
            overflow: hidden;
            background-color: transparent; /* 背景透明 */
        }

        .bg-image {
            height: 100%;
            /* 居中大容器 */
            display: flex;
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        /* --- 关键修改：布局容器 --- */
        .countdown-container {
            display: flex;           /* 启用弹性布局 */
            flex-direction: row;     /* 【重点】强制横向排列：变成一行 */
            align-items: baseline;   /* 让标题和数字在底部基准线对齐（看起来更自然） */
            justify-content: center;
            gap: 30px;               /* 标题和数字中间的间距 */
            
            padding: 0 5%;           /* 左右留点空隙，防止贴边 */
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); 
        }

        h1 {
            font-size: 3vw; 
            margin: 0;               /* 去掉边距，因为现在是左右排列了 */
            letter-spacing: 2px;
            text-transform: uppercase; 
            font-weight: normal; 
            white-space: nowrap;     /* 防止标题换行 */
        }

        #timer {
            font-size: 6.5vw; 
            line-height: 1; 
            margin: 0;               /* 去掉边距 */
            letter-spacing: -1px; 
            white-space: nowrap;     /* 防止数字换行 */
        }

        /* --- 手机端适配 --- */
        /* 当屏幕宽度小于 1000px 时，自动变回两行，否则手机上字会太小 */
        @media (max-width: 1000px) {
            .countdown-container {
                flex-direction: column; /* 变回竖向排列 */
                align-items: center;
                gap: 10px;
            }
            h1 { font-size: 24px; margin-bottom: 5px; }
            #timer { font-size: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>ASPIRE GO-LIVE IN</h1> 
            <div id="timer">LOADING...</div>
        </div>
    </div>

    <script>
        // --- 目标日期：2026年4月10日 ---
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("timer").innerHTML = 
                days + "D " + hoursStr + "H " + minutesStr + "M " + secondsStr + "S"; 

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "LIVE NOW";
            }
        }, 1000);
    </script>

</body>
</html>
