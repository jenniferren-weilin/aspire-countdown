<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'CorporateFont', 'Arial', sans-serif;
            overflow: hidden;
            background-color: transparent; /* 透明背景 */
        }

        .bg-image {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        .countdown-container {
            display: flex;           
            flex-direction: row;     /* 强制横向排列 */
            align-items: baseline;   /* 底部对齐 */
            justify-content: center;
            gap: 15px;               /* 标题和数字之间的间距，稍微拉近一点 */
            
            width: 100%;             /* 占满宽度 */
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); 
        }

        h1 {
            /* 标题字号：调小，适应一行 */
            font-size: 2.5vw; 
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase; 
            font-weight: normal; 
            white-space: nowrap;     /* 死都不换行 */
        }

        #timer {
            /* 数字字号：只比标题大一点点 (2.5vw vs 3.5vw) */
            font-size: 3.5vw; 
            line-height: 1; 
            margin: 0;
            letter-spacing: -1px; 
            white-space: nowrap;     /* 死都不换行 */
        }

        /* --- 只有在极窄的手机屏幕 (<600px) 下才变成两行 --- */
        @media (max-width: 600px) {
            .countdown-container {
                flex-direction: column; 
                gap: 5px;
            }
            h1 { font-size: 20px; }
            #timer { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>ASPIRE GO-LIVE IN</h1> 
            <div id="timer">LOADING...</div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("timer").innerHTML = 
                days + "D " + hoursStr + "H " + minutesStr + "M " + secondsStr + "S"; 

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "LIVE NOW";
            }
        }, 1000);
    </script>

</body>
</html>
