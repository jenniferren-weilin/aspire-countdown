<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE GO-LIVE</title>
    <style>
        /* --- 1. 字体部分保持不变 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'CorporateFont', 'Arial', sans-serif;
            overflow: hidden;
            
            /* 【关键修改】背景设为完全透明 */
            background-color: transparent;
        }

        .bg-image {
            /* 【关键修改】删除了背景图和黑色遮罩，只保留布局功能 */
            
            height: 100%;
            /* 保持居中布局 */
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        .countdown-container {
            padding: 0; 
            /* 保留文字阴影，这很重要！
               因为背景是透明的，如果 gSite 的背景比较亮，
               这个阴影能确保白字依然清晰可见 */
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); 
        }

        /* --- 以下字体大小和间距保持原样 --- */
        h1 {
            font-size: 3vw; 
            margin: 0 0 15px 0; 
            letter-spacing: 2px;
            text-transform: uppercase; 
            font-weight: normal; 
        }

        #timer {
            font-size: 6.5vw; 
            line-height: 1; 
            margin-top: 0;
            letter-spacing: -1px; 
        }

        @media (max-width: 768px) {
            h1 { font-size: 20px; }
            #timer { font-size: 40px; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>ASPIRE GO-LIVE IN</h1> 
            <div id="timer">LOADING...</div>
        </div>
    </div>

    <script>
        // --- 目标日期：2026年4月10日 ---
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById("timer").innerHTML = 
                days + "D " + hoursStr + "H " + minutesStr + "M " + secondsStr + "S"; 

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "LIVE NOW";
            }
        }, 1000);
    </script>

</body>
</html>
