<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE 倒计时</title>
    <style>
        /* --- 字体引入 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        /* --- 全局样式 --- */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
            font-family: 'Microsoft YaHei', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-image {
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            text-align: center;
        }

        .countdown-container {
            display: flex;           
            flex-direction: row !important; /* 强制一行 */
            align-items: baseline;
            justify-content: center;
            
            /* 标题和第一组数字之间的距离 */
            gap: 15px;               
            
            width: 100%;
            white-space: nowrap;
            color: white;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5); 
        }

        /* --- 左侧标题 --- */
        h1 {
            font-size: clamp(20px, 2.5vw, 50px); 
            margin: 0;
            font-weight: bold; 
            white-space: nowrap; 
            letter-spacing: 1px;
        }

        /* --- 右侧数字区域 --- */
        #timer {
            margin: 0;
            white-space: nowrap; 
            line-height: 1;
        }

        /* 数字样式 */
        .num {
            font-family: 'CorporateFont', sans-serif; 
            font-size: clamp(26px, 3.8vw, 70px); 
            font-weight: normal; 
        }

        /* --- 【关键修改】单位样式 --- */
        .unit {
            font-family: 'Microsoft YaHei', sans-serif; 
            font-size: clamp(20px, 2.5vw, 50px);
            font-weight: normal;
            
            /* 1. 数字和“天”之间的距离 (模拟空格) */
            margin-left: 8px;  
            
            /* 2. “天”和下一个数字之间的距离 (稍微大一点，区分不同单位) */
            margin-right: 15px; 
        }
        
        .unit:last-child { margin-right: 0; }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>距离 ASPIRE 上线还有</h1> 
            <div id="timer">...</div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "已上线";
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            var timerHTML = 
                '<span class="num">' + days + '</span><span class="unit">天</span>' +
                '<span class="num">' + hoursStr + '</span><span class="unit">时</span>' +
                '<span class="num">' + minutesStr + '</span><span class="unit">分</span>' +
                '<span class="num">' + secondsStr + '</span><span class="unit">秒</span>';

            var timerEl = document.getElementById("timer");
            if (timerEl) {
                timerEl.innerHTML = timerHTML;
            }

        }, 1000);
    </script>

</body>
</html>
