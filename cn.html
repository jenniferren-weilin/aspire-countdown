<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE 上线倒计时</title>
    <style>
        /* 1. 字体定义 */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: transparent; /* 背景透明 */
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .bg-image {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            text-align: center;
        }

        /* 2. 布局容器 - 强制横向 */
        .countdown-container {
            display: flex;           
            flex-direction: row !important; /* 【强制】必须横向，死都不换行 */
            align-items: baseline;
            justify-content: center;
            gap: 15px;               
            width: 100%;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5); 
            color: white;
        }

        /* 3. 左侧标题样式 */
        h1 {
            /* 使用 clamp 智能缩放：最小20px，最大40px */
            font-size: clamp(20px, 2.5vw, 50px); 
            margin: 0;
            font-weight: bold; 
            white-space: nowrap; /* 不许换行 */
            letter-spacing: 1px;
        }

        /* 4. 右侧倒计时样式 */
        #timer {
            margin: 0;
            white-space: nowrap; /* 不许换行 */
            line-height: 1;
        }

        /* 数字样式 */
        .num {
            font-family: 'CorporateFont', sans-serif; 
            /* 数字比文字大 */
            font-size: clamp(26px, 3.8vw, 70px); 
            font-weight: normal; 
        }

        /* 中文单位样式 */
        .unit {
            font-family: 'Microsoft YaHei', sans-serif; 
            font-size: clamp(20px, 2.5vw, 50px);
            font-weight: normal;
            margin-left: 2px;
            margin-right: 12px;
        }
        
        .unit:last-child { margin-right: 0; }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="countdown-container">
            <h1>距离 ASPIRE 上线还有</h1> 
            
            <div id="timer">Loading...</div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("Apr 10, 2026 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            var hoursStr = hours < 10 ? "0" + hours : hours;
            var minutesStr = minutes < 10 ? "0" + minutes : minutes;
            var secondsStr = seconds < 10 ? "0" + seconds : seconds;

            // 拼接 HTML
            var timerHTML = 
                '<span class="num">' + days + '</span><span class="unit">天</span>' +
                '<span class="num">' + hoursStr + '</span><span class="unit">时</span>' +
                '<span class="num">' + minutesStr + '</span><span class="unit">分</span>' +
                '<span class="num">' + secondsStr + '</span><span class="unit">秒</span>';

            document.getElementById("timer").innerHTML = timerHTML;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "已上线";
            }
        }, 1000);
    </script>
    </body>
</html>
