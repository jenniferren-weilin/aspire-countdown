<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIRE 上线倒计时</title>
    <style>
        /* --- 1. 字体定义 --- */
        @font-face {
            font-family: 'CorporateFont'; 
            src: url('ROCHESANS-BOLD.TTF'); 
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            /* 默认字体设为微软雅黑，保证中文显示正常 */
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        .bg-image {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;     
            color: white;
            text-align: center;
        }

        .countdown-container {
            display: flex;           
            flex-direction: row;     /* 强制横向一行 */
            align-items: baseline;   /* 底部对齐，让数字和汉字落在同一条线上 */
            justify-content: center;
            
            /* 标题和倒计时之间的间距 */
            gap: 15px;               
            
            width: 100%;
            text-shadow: 0px 4px 10px rgba(0,0,0,0.5); 
        }

        /* --- 左侧标题样式 --- */
        h1 {
            /* 标题字号：稍微调小一点，突出右边的数字 */
            font-size: 2.2vw; 
            margin: 0;
            font-weight: bold; /* 中文标题加粗 */
            white-space: nowrap;
            letter-spacing: 1px;
        }

        /* --- 右侧倒计时区域样式 --- */
        #timer {
            margin: 0;
            white-space: nowrap;
            line-height: 1;
        }

        /* --- 【关键修改】数字的样式 --- */
        .num {
            font-family: 'CorporateFont', sans-serif; /* 只有数字用企业字体 */
            font-size: 3.5vw; /* 数字大一点 */
            font-weight: normal; 
        }

        /* --- 【关键修改】中文单位(天时分秒)的样式 --- */
        .unit {
            font-family: 'Microsoft YaHei', sans-serif; /* 单位用常规字体 */
            font-size: 2.2vw; /* 单位字号和左侧标题一致，比数字小 */
            font-weight: normal;
            
            /* 这里控制间距！ */
            margin-left: 2px;  /* 数字和单位之间空一点点 (92天) */
            margin-right: 12px; /* 单位和下一个数字之间空多一点 (天 06) */
        }
        
        /* 最后一个单位(秒)不需要右边距 */
        .unit:last-child {
            margin-right: 0;
        }

        /* --- 手机适配 --- */
        @media (max-width: 800px) {
            .countdown-container {
                flex-direction: column; 
                gap: 10px;
            }
            h1 { font-size: 20px; }
            .num { font-size: 36px; }
            .unit { font-size: 20px; margin-right: 8px; }
        }
    </style>
</head>

        </div>
    </div>
